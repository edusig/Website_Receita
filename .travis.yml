language: python

python:
  - "2.7"

env:
  -DJANGO=1.4.3

install:
  - pip install pip --upgrade
  - pip -q install Django==$DJANGO
  - pip install flake8
  - pip install codecov
  - pip install django-bower
  - pip install pil --alow-external

script:
  - flake8 webreceita --max-line-length=95
  - coverage run webreceita/manage.py test receita

after_success:
  - codecov
